<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery Slider</title>
  <style>
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .images img {
      width: 150px;
      height: 100px;
      border: 2px solid black;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="gallery">
  <div class="images">
    <img class="image" src="https://i.pinimg.com/736x/9f/f8/75/9ff875b242d406cf4aec9d274e11fade.jpg" alt="Image 1">
    <img class="image" src="https://i.pinimg.com/736x/9f/f8/75/9ff875b242d406cf4aec9d274e11fade.jpg" alt="Image 2">
    <img class="image" src="https://i.pinimg.com/736x/9f/f8/75/9ff875b242d406cf4aec9d274e11fade.jpg" alt="Image 3">
  </div>
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<script src="app2.js"></script>
</body>
</html>
